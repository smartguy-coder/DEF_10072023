<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


{{ request }}
<br>
{{ request.user }}
<br>
{{ request.user.is_authenticated }}

<br>



{% if request.user.is_authenticated %}
<a href="{% url 'logout' %}">Розлогінитися</a>
<a href="{% url 'delete_user' user.pk %}">Delete my profile</a>

{% else %}
    <a href="{% url 'registration' %}">Registration</a>
    <br>
    <a href="{% url 'login' %}">Залогінитися</a>
{% endif %}


<br>


{% block content %}
{% endblock %}


</body>
</html>
